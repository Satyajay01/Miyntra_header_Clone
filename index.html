<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header>

        <div class="header_box"
            style="box-shadow: rgba(50, 50, 93, 0.25) 0px 13px 27px -5px, rgba(0, 0, 0, 0.3) 0px 8px 16px -8px;">
            <div class="header_box_logo_menu">
                <div class="log_box"><img src="/imgs/logo.png" alt=""></div>
                <div class="menu_box">

                    <a class="MEN menu_options" href="#">
                        <span>MEN</span>
                    </a>
                    <a class="WOMEN menu_options" href="#">
                        <span>WOMEN</span>
                    </a>
                    <a class="KIDS menu_options" href="#">
                        <span>KIDS</span>
                    </a>
                    <a class="HOME_LIVING menu_options" href="#">
                        <span>HOME & LIVING</span>
                    </a>
                    <a class="BEAUTY menu_options" href="#">
                        <span>BEAUTY</span>
                    </a>
                    <a class="STUDIO menu_options" href="#">
                        <span>STUDIO <sup style="color: red;">new</sup> </span>
                    </a>

                </div>
            </div>



            <div class="header_box_search_bar">
                <div class="search_box">
                    <div>
                        <i class="fa-solid fa-magnifying-glass search_icon "></i>
                        <input class="search_input_box" type="search" name="" id=""
                            placeholder="Search for products, brands and more">
                    </div>
                </div>



                <div class="search_box_and_options">


                    <a href="#">
                        <div class="search_box_and_options_div">
                            <i class="fa-regular fa-user"></i>
                            <span>Profile</span>
                        </div>
                    </a>

                    <a href="#">
                        <div class="search_box_and_options_div">
                            <i class="fa-regular fa-heart"></i>
                            <span>Wishlist</span>
                        </div>
                    </a>
                    <a href="#">
                        <div class="search_box_and_options_div">
                            <i class="fa-solid fa-bag-shopping"></i>
                            <span>Bag</span>
                        </div>
                    </a>



                </div>


            </div>
        </div>

    </header>


    <div class="content_box">

    </div>

</body>

</html>
